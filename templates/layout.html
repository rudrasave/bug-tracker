<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Bug Tracker{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;700&family=Noto+Sans:wght@400;700" rel="stylesheet">
</head>
<body class="bg-[#111518] text-white bg-cover bg-center bg-no-repeat min-h-screen"
      style='background-image: url("https://cdn.pixabay.com/photo/2016/11/09/07/09/babu-1810147_1280.jpg"); font-family: Inter, "Noto Sans", sans-serif;'>


    <!-- ðŸ”² Dark Overlay for better readability -->
    <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

    <!-- All actual page content is wrapped inside this -->
    <div class="relative z-10">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-10 py-4 border-b border-[#293238]">
    <div class="flex items-center gap-10">
      <h1 class="text-xl font-bold"> Bug Tracker</h1>
      <nav class="flex flex-wrap gap-4 sm:gap-10 text-sm font-medium">
        <a href="/"
        class="text-white text-sm font-medium px-4 py-2 rounded-full transition-all duration-200 hover:bg-[#8B0000] hover:text-white ">
        Dashboard
        </a>
        <a href="/bugs"
        class="text-white text-sm font-medium px-4 py-2 rounded-full transition-all duration-200 hover:bg-[lightblue] hover:text-black ">
        Bugs
        </a>
        <a href="/reports"
        class="text-white text-sm font-medium px-4 py-2 rounded-full transition-all duration-200 hover:bg-[lightblue] hover:text-black">
        Reports
        </a>
      </nav>
    </div>
    <div class="text-sm">Welcome, user!</div>
  </header>
  <!-- Page Content -->
  <main class="px-4 sm:px-6 md:px-10 py-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
