{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2 class="text-xl sm:text-2xl font-bold mb-4">Dashboard</h2>

<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
  <div class="bg-[#1f2a34] p-4 rounded-xl">
    <p class="text-sm text-gray-400">Open Bugs</p>
    <p class="text-3xl font-bold">{{ open_bugs }}</p>
  </div>
  <div class="bg-[#1f2a34] p-4 rounded-xl">
    <p class="text-sm text-gray-400">In Progress</p>
    <p class="text-3xl font-bold">{{ in_progress_bugs }}</p>
  </div>
  <div class="bg-[#1f2a34] p-4 rounded-xl">
    <p class="text-sm text-gray-400">Resolved</p>
    <p class="text-3xl font-bold">{{ resolved_bugs }}</p>
  </div>
</div>
{% endblock %}
