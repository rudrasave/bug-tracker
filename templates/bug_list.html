{% extends "layout.html" %}
{% block title %}Bugs{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">All Bugs</h2>

<form action="/add" method="post" class="mb-6 space-y-4">
  <input name="title" placeholder="Title" class="w-full p-2 rounded bg-[#293238]" required>
  <input name="description" placeholder="Description" class="w-full p-2 rounded bg-[#293238]">
  <select name="priority" class="w-full p-2 rounded bg-[#293238]">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>
  <select name="status" class="w-full p-2 rounded bg-[#293238]">
    <option value="Open">Open</option>
    <option value="In Progress">In Progress</option>
    <option value="Resolved">Resolved</option>
  </select>
  <button type="submit" class="bg-[#42a7ea] text-[#111518] px-4 py-2 rounded">Add Bug</button>
</form>

<table class="w-full text-left border-collapse">
  <thead>
    <tr>
      <th class="p-2">Title</th>
      <th class="p-2">Description</th>
      <th class="p-2">Priority</th>
      <th class="p-2">Status</th>
      <th class="p-2">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for bug in bugs %}
    <tr class="border-t border-[#293238]">
      <td class="p-2">{{ bug[1] }}</td>
      <td class="p-2">{{ bug[2] }}</td>
      <td class="p-2">{{ bug[3] }}</td>
      <td class="p-2">{{ bug[4] }}</td>
      <td class="p-2">
        <a href="/delete/{{ bug[0] }}" class="text-red-400 hover:underline">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
